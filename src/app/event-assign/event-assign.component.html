<div class="eventForm" style="padding: 10%;">
    <h2>Wprowadz Nazwe i Date eventu</h2>
    <div>
        <input type="text" placeholder="Event Name" [(ngModel)]="eventName">
    </div>
    <div>
        <input type="datetime-local" placeholder="date" [(ngModel)]="eventDate">
     </div>
     <button (click)="createEvent()">ADD EVENT</button>

     <p *ngFor="let event of events">{{ event.name }} {{ event.date }} </p>
    </div>
