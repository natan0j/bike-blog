

    <div class="posts">
      <div class="container">
      <div 
        
          
          *ngFor="let event of events; let i = index"
          [class.active]="i == currentIndex"
          
        >
        <p class="title">
          {{ event.name }}
          </p>
          <p class="date">
          {{ event.date}}
          </p>
          <p class="text">
          {{ event.description}}
          </p>
      
        </div>
        </div>
    </div>
