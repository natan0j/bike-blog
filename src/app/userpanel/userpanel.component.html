<div class="left">
  <svg xmlns="http://www.w3.org/2000/svg">
  
    <!-- filterUnits is required to prevent clipping the blur outside the viewBox -->
    
      <filter id="motion-blur-filter" filterUnits="userSpaceOnUse">
        
        <!-- We only want horizontal blurring. x: 100, y: 0 -->
        
          <feGaussianBlur stdDeviation="100 0"></feGaussianBlur>
      </filter>
  </svg>
  
  <!-- We use a custom attribute to set the text that the pseudo element should display and blur. In this case, we use the first character of the word. -->
  
  <span filter-content="S">TourDeFrance</span>
</div>

<app-cyclers></app-cyclers>

    <div class="contain">
      <div class="header">
      <h2>Articles</h2>
      <p>Fresh information</p>
      </div>
      <div class="leftColumn"
        
          
          *ngFor="let event of events; let i = index"
          [class.active]="i == currentIndex"
          
        >
        <div class="fast">
        <p class="title">
          {{ event.name }}
          </p>
          </div>
          <br>
          <img class="eventPhoto" src="{{ event.image }}">
          <p class="date">
          {{ event.date}}
          </p>
          <p class="text">
          {{ event.description}}
          </p>
          
        </div>
    </div>
